<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-wdith, initial-scale=1.0" />
    <title>Free Coding Project</title>
    <link rel="stylesheet" href="/style.css" />
    <script>
      window.onload = function () {
        fetch('/api/blockchain')
          .then(response => response.json())
          .then(data => {
            const blockchainContainer = document.querySelector('.blockchain');
            data.forEach(block => {
              const blockElement = document.createElement('div');
              blockElement.classList.add('block');
              blockElement.innerHTMl = `
                <strong>Block #${block.index}</strong><br>
                Timestamp: ${block.timestamp}<br>
                Data: ${block.data}<br>
                Hash: ${block.hash}<br>
                Previous Hash: ${block.previous_hash}<br><br>
              `;
              blockchainContainer.appendChild(blockElement);
            });
          })
          .catch(error => console.error('Error fetching blockchain data:', error));
      };
    </script>
  </head>

  <body>
    <header>
      <h1>Free Coding Project</h1>
      <nav>
        <menu>
          <a href="index.html">Home</a>
          <a href="README.md">About</a>
        </menu>
      </nav>
    </header>

    <main>
      <h3>Check out the Blockchain:</h3>
      <div class="blockchain">
        <!-- Blockchain blocks -->
      </div>
    </main>

    <footer>
      <div class="left">Hyrum Bradshaw</div>
      <div class="right"><a href="https://github.com/hyrumbradshaw/blockchain">GitHub</a></div>
    </footer>
  </body>
</html>
